apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 28

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
    resConfigs "zh", "en" //保留中文和英文资源
    ndk {
      abiFilters 'armeabi-v7a' //, 'arm64-v8a'
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  //----------------------★★★基础★★★----------------------//
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'androidx.appcompat:appcompat:1.1.0'
  implementation 'androidx.core:core-ktx:1.1.0'
  //分包(分包导致文件找不到解决方案:https://blog.csdn.net/Greathfs/article/details/80601362)
  api 'androidx.multidex:multidex:2.0.1'

  //----------------------★★★工具★★★----------------------//
  //https://github.com/Blankj/AndroidUtilCode/blob/master/lib/utilcode/README-CN.md
  api 'com.blankj:utilcodex:1.25.9'
  //https://github.com/JeremyLiao/LiveEventBus
  api 'com.jeremyliao:live-event-bus-x:1.5.2'
  //https://github.com/Kotlin/anko
  //api "org.jetbrains.anko:anko-commons:0.10.8"
  //内存泄漏检测 https://github.com/square/leakcanary/releases
  debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-beta-3'
  //辅助工具 https://github.com/whataa/pandora/blob/master/README_CN.md
//  debugImplementation 'com.github.whataa:pandora:androidx_v2.0.5'
//  releaseImplementation 'com.github.whataa:pandora-no-op:v2.0.3'
  //辅助工具 https://github.com/didi/DoraemonKit/blob/master/Doc/android_cn_guide.md
  debugImplementation 'com.didichuxing.doraemonkit:doraemonkit:1.2.1'
  releaseImplementation 'com.didichuxing.doraemonkit:doraemonkit-no-op:1.2.0'

  //----------------------★★★框架★★★----------------------//
  //https://github.com/airbnb/MvRx
  api 'com.airbnb.android:mvrx:1.1.0'

  //----------------------★★★UI★★★----------------------//
  //刘海屏适配 https://github.com/gyf-dev/ImmersionBar
  api 'com.gyf.immersionbar:immersionbar:3.0.0'
  api 'com.gyf.immersionbar:immersionbar-ktx:3.0.0'
  //适配 https://github.com/JessYanCoding/AndroidAutoSize
  implementation 'me.jessyan:autosize:1.1.2'
  //https://github.com/airbnb/lottie-android
  api 'com.airbnb.android:lottie:3.0.7'
  //https://github.com/airbnb/epoxy
  api 'com.airbnb.android:epoxy:3.7.0'
  //web https://github.com/Justson/AgentWeb
  api 'com.just.agentweb:agentweb:4.1.2'
  //侧滑 https://qibilly.com/SmartSwipe-tutorial/
  api 'com.billy.android:smart-swipe:1.0.0'

  //----------------------★★★网络★★★----------------------//
  //https://github.com/ReactiveX/RxAndroid
  api 'io.reactivex.rxjava2:rxandroid:2.1.1'
//  implementation 'com.squareup.okhttp3:okhttp:4.2.0'
  //https://github.com/kittinunf/fuel
  api "com.github.kittinunf.fuel:fuel-rxjava:2.2.1"
//  api "com.github.kittinunf.fuel:fuel-android:2.2.1"
//  api "com.github.kittinunf.fuel:fuel-livedata:2.2.1"
//  api "com.github.kittinunf.fuel:fuel-gson:2.2.1"
  api "com.google.code.gson:gson:2.8.6"

  //----------------------★★★存储★★★----------------------//
  //https://github.com/Tencent/MMKV
  api 'com.tencent:mmkv:1.0.23'
  //https://github.com/VictorAlbertos/RxCache
  api "com.github.VictorAlbertos.RxCache:runtime:1.8.3-2.x"
  api('com.github.VictorAlbertos.Jolyglot:gson:0.0.4') {
    exclude group: 'com.squareup.retrofit2'
  }

  //----------------------★★★媒体★★★----------------------//
  //https://github.com/panpf/sketch
  api 'me.panpf:sketch:2.7.1-rc01'
  //图片预览库 https://github.com/yangchaojiang/ZoomPreviewPicture
  api 'com.ycjiang:ImagePreview:2.2.6'
}
